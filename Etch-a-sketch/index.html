<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Etch a sketch</h1>
        <div id="container"></div>
    </main>
    <div id="severalInputs">
        <input type="color" id="colorpicker" value="#ff0000">
        <div id="borders"><span>Toggle borders</span></div>
        <div id="rainbow"><span>Rainbow mode</span></div>
        <div id="color"><span>Color mode</span></div>
        <div id="eraser"><span>Eraser</span></div>
        <input id="clear-btn" type="button" value="Clear"></button>
        <label for="range" id="labelForRange">16x16</label>
        <input type="range" id="range" name="range" min="1" max="64" value="16">
    </div>
    <script src="script.js"></script>
</body>
</html>
