<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="display">
            <span id="output" class="normalOutput"></span>
            <span id="result" class="normalResult"></span>
        </div>
        <div id="buttons">
            <div id="clear">C</div>
            <div id="divide">/</div>
            <div id="multiply">*</div>
            <div id="delete">Del</div>
            <div id="number-7" class="nums-btn">7</div>
            <div id="number-8" class="nums-btn">8</div>
            <div id="number-9" class="nums-btn">9</div>
            <div id="substract">-</div>
            <div id="number-4" class="nums-btn">4</div>
            <div id="number-5" class="nums-btn">5</div>
            <div id="number-6" class="nums-btn">6</div>
            <div id="add">+</div>
            <div id="number-1" class="nums-btn">1</div>
            <div id="number-2" class="nums-btn">2</div>
            <div id="number-3" class="nums-btn">3</div>
            <div id="equal">=</div>
            <div id="percentage">%</div>
            <div id="number-0" class="nums-btn">0</div>
            <div id="dot">.</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
